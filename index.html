<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/cwt-symbol-burgundy.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CWT Studio - Revenue System Infrastructure</title>
  <meta name="description" content="Backend revenue systems that scale. Assessment, sprint, and fractional ops for founders in legal, compliance, cybersecurity, and B2B SaaS.">
  <meta name="author" content="Shannon Maguire" />
  <link rel="canonical" href="https://cwtstudio.com" />

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <!-- Resource hints for critical assets -->
  <link rel="preload" href="/src/main.tsx" as="script">
  <link rel="preload" href="/src/index.css" as="style">
  <link rel="prefetch" href="/src/assets/cwt-logo-white.svg" as="image">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- PWA & Service Worker -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1B3022">

  
  
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cwtstudio.com" />
  <meta property="og:image" content="https://cwtstudio.com/og-image.jpg">

  <meta name="twitter:card" content="summary_large_image" />
  
  
  <meta name="twitter:site" content="@cwtstudio" />
  <meta name="twitter:image" content="https://cwtstudio.com/og-image.jpg">
  <meta property="og:title" content="CWT Studio - Revenue System Infrastructure">
  <meta name="twitter:title" content="CWT Studio - Revenue System Infrastructure">
  <meta property="og:description" content="Backend revenue systems that scale. Assessment, sprint, and fractional ops for founders in legal, compliance, cybersecurity, and B2B SaaS.">
  <meta name="twitter:description" content="Backend revenue systems that scale. Assessment, sprint, and fractional ops for founders in legal, compliance, cybersecurity, and B2B SaaS.">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Performance monitoring -->
  <script>
    // Set viewport height CSS variable for mobile
    const setVh = () => {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    setVh();
    window.addEventListener('resize', setVh);
  </script>
</body>

</html>
